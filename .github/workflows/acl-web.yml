name: ACL ACR web

on:
  workflow_dispatch:

env:
  ACR_REGISTRY: aclacr
  IMAGE_NAME: aclweb
  DOCKERFILE_PATH: src/web/Dockerfile
  AZURE_RESOURCE_GROUP: 1-a9eba0cf-playground-sandbox
  SCOURCE_ROOT_PATH: src/web
jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push image to ACR
        uses: ./.github/workflows/composite/build/action.yml@master
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          image-name: ${{ env.IMAGE_NAME }}
          registry-name: ${{ env.ACR_REGISTRY }}
          image-tag: ${{ github.run_number }}
          dockerfile-path: ${{ env.DOCKERFILE_PATH }}
          source-root-path: ${{ env.SCOURCE_ROOT_PATH }}
