# Build and push the image to Azure Container Registry

name: Build and push image to ACR
description: Build and push the image to Azure Container Registry

inputs:
  client-id:
    description: 'Service principal client ID'
    required: true
  tenant-id:
    description: 'Service principal tenant ID'
    required: true
  subscription-id:
    description: 'Azure subscription ID'
    required: true
  image-name:
    description: 'Name of the image'
    required: true
  image-tag:
    description: 'Tag of the image'
    required: true
  dockerfile-path:
    description: 'Path to the Dockerfile'
    required: true
  registry-name:
    description: 'Name of the Azure Container Registry'
    required: true
  source-root-path:
    description: 'Path to the source root'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Login to Azure Container Registry
      uses: azure/login@v2
      with:
        client-id: ${{ inputs.client-id }}
        tenant-id: ${{ inputs.tenant-id }}
        subscription-id: ${{ inputs.subscription-id }}

    - name: Build and push image to Azure Container Registry
      run: |
        az acr build --registry ${{ inputs.registry-name }} --image ${{ inputs.image-name }}:${{ inputs.image-tag }} --file ${{ inputs.dockerfile-path }}
